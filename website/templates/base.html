<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IAB207 Assignment 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>


<body>
    <!-- Header -->
    <header>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
   
               <!-- Your Travel App Name or Logo -->
               <a href="/" class="navbar-brand">RAGETIX</a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
               </button>
   
               <!-- Navbar -->
               <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                  <div class="navbar-nav ml-auto">
   
                     <!-- Register/Login/Logout and welcome -->
                     {% if current_user.is_authenticated %}
                        <a class="nav-item nav-link disabled text-muted" href="#">Welcome {{current_user.name}}</a>
                        <a class="nav-item nav-link" href="{{ url_for('auth.logout') }}">Log Out</a>
                     {% else %}
                        <a class="nav-item nav-link" href="{{ url_for('auth.register') }}">Register</a>
                        <a class="nav-item nav-link" href="{{ url_for('auth.login') }}">Log In</a>
                     {% endif %}                     
                  </div>
               </div>
            </div>
         </nav>

<head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>RAGETIX | Home</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
            <link href="../static/style/style1.css" rel="stylesheet">
            <link rel="icon" href="../static/image/ragetix-logo-icon.png" type="png">
          </head>
        
          <body class="mb-4"> <!--Margin for Body-->
        
            <!-- Page Header -->
            <div class="coloured-jumbotron-2 jumbotron-fluid text-center header-jumbotron mb-5">
              <div class="container">
                <div class="row align-items-center">
        
                  <!--Main Text-->
                  <div class="col-10 text-center">
                    <h1 class="display-1 bold-text">RAGETIX</h1>
                  </div>
        
                  <!-- Logo on the Right -->
                  <div class="col-1">
                    <img src="../static/image/ragetix-logo.png" alt="RAGETIX Logo" class="float-end" style="max-width: 100px;">
                  </div>
                </div>
              </div>
            </div>
        
            <!-- Navigation Bar -->
            <div class="container mb-5">
              <div class="row justify-content-center">
                <div class="col-3 text-center">
                  <button type="button" class="btn nav-btn"><a href="/" class="custom-link">HOME</a></button>
                </div>
                <div class="col-3 text-center">
                  <button type="button" class="btn nav-btn btn-block"><a href="#" class="custom-link">EVENT DETAILS</a></button>
                </div>
                <div class="col-3 text-center">
                  <button type="button" class="btn nav-btn btn-block"><a href="{{ url_for('event.create') }}" class="custom-link">CREATE AN EVENT</a></button>
                </div>
                <div class="col-3 text-center">
                  <button type="button" class="btn nav-btn btn-block"><a href="{{ url_for('event.booking_history') }}" class="custom-link">BOOKING HISTORY</a></button>
                </div>
                </div>
              </div>
            </div>

         
        {% block header %}
        {% endblock %}

    </header>

    {% block content %}
    {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
